<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TodoList</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-html="desp"></p>
            <!-- v-model是双向绑定 -->
            <input type="text" v-model="inputValue"/>
            <button v-on:click="handleBtnClick">提交</button>
            <ul>
                <todo-item v-for="item in list" v-bind:content="item"></todo-item>
            </ul>
        </div>
        <script>
            // 局部组件，注意声明顺序
            var TodoItem = {
                props: ["content"],
                template: "<li>{{content}}</li>"
            };
            
           var app = new Vue({
               el: '#app',
               components: {
                   TodoItem: TodoItem
               },
               data: {
                   list: [],
                   inputValue: '',
                   desp: '用vue实现TodeList'
               },
               methods: {
                   handleBtnClick(){
                       this.list.push(this.inputValue);
                       this.inputValue = '';
                   }
               }
           });
        //    全局组件
        //    Vue.component("TodoItem", {
        //        props: ["content"],
        //        template: "<li>{{content}}</li>"
        //    });

            
        </script>
    </body>
</html>
