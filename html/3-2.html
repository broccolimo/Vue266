<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue实例生命周期函数</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <p>请结合console食用</p>
        <div id="app"></div>
        <script>
            var vm = new Vue({
                el: "#app",
                template: "<div>{{msg}}</div>",
                data: {
                    msg: "Hello World"
                },
                beforeCreate(){
                    console.log("beforeCreate");
                },
                created(){
                    console.log("created");
                },
                beforeMount(){
                    console.log(this.$el);
                    console.log("beforeMount");
                },
                mounted(){
                    console.log(this.$el);
                    console.log("mounted");
                },
                beforeDestroy(){
                    console.log("beforeDestroy");
                },
                destroyed(){
                    console.log("destroyed");
                },
                beforeUpdate(){
                    alert("beforeUpdate");
                    console.log("beforeUpdate");
                },
                updated(){
                    console.log("updated");
                }
            });
        </script>
    </body>
</html>
